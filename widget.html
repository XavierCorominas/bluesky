<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bluesky Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .post {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .post p {
      font-size: 16px;
      color: #333;
      margin: 0 0 8px 0;
    }

    .post small {
      font-size: 12px;
      color: #888;
    }

    #posts {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="posts">Loading...</div>

  <script>
    fetch('https://xaviercorominas.github.io/bluesky/sourcej.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `
            <p>${post.text}</p>
            <small>${new Date(post.date).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('posts').innerText = 'Failed to load posts.';
        console.error(error);
      });
  </script>
</body>
</html>
