<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bluesky Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 20px;
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 15px;
      color: #333;
      text-decoration: none;
    }

    .post p {
      font-size: 16px;
      margin: 0 0 8px 0;
      color: #333;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    .post small {
      font-size: 12px;
      color: #888;
    }

    a.username:hover {
      text-decoration: underline;
    }

    .images img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="posts">Loading...</div>

  <script>
    const blueskyHandle = 'xavier-ct.bsky.social';
    const avatarUrl = 'https://xaviercorominas.github.io/bluesky/avatar.jpg'; // Replace with your avatar URL

    fetch('https://xaviercorominas.github.io/bluesky/sourcej.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';

          const blueskyPostUrl = `https://bsky.app/profile/${blueskyHandle}`;

          let html = `
            <div class="header">
              <img class="avatar" src="${avatarUrl}" alt="Avatar" />
              <a class="username" href="${blueskyPostUrl}" target="_blank">@${blueskyHandle}</a>
            </div>
            <p>${post.text}</p>
            <small>${new Date(post.date).toLocaleString()}</small>
          `;

          // Add images if any
          if (post.images && post.images.length > 0) {
            html += `<div class="images">`;
            post.images.forEach(url => {
              html += `<img src="${url}" alt="Post image" />`;
            });
            html += `</div>`;
          }

          div.innerHTML = html;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('posts').innerText = 'Failed to load posts.';
        console.error(error);
      });
  </script>
</body>
</html>
