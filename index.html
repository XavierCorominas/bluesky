<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .post { margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 0.5em; }
  </style>
</head>
<body>
  <div id="posts">Loading...</div>

  <script>
    fetch('sourcej.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        data.forEach(post => {
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `<p>${post.text}</p><small>${new Date(post.date).toLocaleString()}</small>`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        const container = document.getElementById('posts');
        container.innerHTML = `<p style="color:red;">Error loading posts: ${err.message}</p>`;
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
